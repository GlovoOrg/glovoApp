spring.application.name=glovoCRM
spring.datasource.url=jdbc:postgresql://localhost:5442/glovoDB
spring.datasource.username=glovoTeam
spring.datasource.password=glovoTeam
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.data.jdbc.dialect=postgresql
spring.liquibase.enabled=false

spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=10m

logging.level.com.api.glovoCRM=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
